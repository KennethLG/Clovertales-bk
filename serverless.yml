service: cloverstory-bk
frameworkVersion: "3"
useDotenv: true

custom:
  serverless-offline:
    httpPort: ${env:PORT}

provider:
  name: aws
  runtime: nodejs14.x
  region: "us-east-1"
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - Fn::GetAtt: [MembersTable, Arn]
        - Fn::GetAtt: [PlatformsTable, Arn]
        - Fn::GetAtt: [PostsTable, Arn]
  environment:
    AWS_DYNAMODB_ARN: ${env:AWS_DYNAMODB_ARN}
    PORT: ${env:PORT}
    MAILER_HOST: ${env:MAILER_HOST}
    MAILER_PORT: ${env:MAILER_PORT}
    MAILER_USER: ${env:MAILER_USER}
    MAILER_PASS: ${env:MAILER_PASS}
  httpApi:
    cors: true

functions:
  getMembers:
    handler: src/functions/getMembers.handler
    events:
      - httpApi:
          path: /members
          method: get
  getPlatforms:
    handler: src/functions/getPlatforms.handler
    events:
      - httpApi:
          path: /platforms
          method: get
  sendMail:
    handler: src/functions/sendMail.handler
    events:
      - httpApi:
          path: /sendMail
          method: post
  createPost:
    handler: src/functions/createPost.handler
    events:
      - httpApi:
          path: /post
          method: post

resources:
  Resources:
    MembersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: MembersTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: name
            KeyType: RANGE
    PlatformsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: PlatformsTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: name
            KeyType: RANGE
    PostsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: PostsTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: title
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: title
            KeyType: RANGE
plugins:
  - serverless-esbuild
  - serverless-offline
